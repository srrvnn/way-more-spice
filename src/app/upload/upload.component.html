<div class="container">
  <div class="choose" *ngIf="!files"> 
    <input style="display:none" id="corpus-add" multiple type="file" (change)="openFiles($event.target.files)"/>
    <label for="corpus-add">ADD NEW IMAGES</label>
  </div> 
  <div class="preview" *ngIf="preview"> 
      <div class="preview-img">
        <img *ngFor="let img of preview" [src]="img"/>
      </div>
      <p></p>
      <button mat-stroked-button (click)="uploadFiles()">UPLOAD</button>
  </div>
</div>
