<div class="container" *ngIf="currentItem">
  <div class="img-container">
    <img src={{currentItem.image}}/> 
  </div>
  <div class="label-container">
    <div> 
      <mat-slide-toggle
      class="waymo-label"
      [checked]="currentItem.food" (change)="currentItem.food = !currentItem.food">
        FOOD
      </mat-slide-toggle>
    </div> 
    <div> 
      <mat-slide-toggle
      class="waymo-label"
      [checked]="currentItem.spicy" (change)="currentItem.spicy = !currentItem.spicy">
        SPICY
      </mat-slide-toggle>
    </div> 
    <button mat-stroked-button (click)="submit(currentItem)">SUBMIT</button>
  </div>
</div>
<div class="container zero" *ngIf="!currentItem">
  <img src="assets/img/zero.jpg" alt="Nothing to label"/>
  <p>No more items to label, please add new image in here: <a mat-button routerLink="/corpus">Corpus</a></p> 
</div>
