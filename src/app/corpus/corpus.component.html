<div class="container">
    <div class="section total">
        <div class="label">{{corpus.total}} Images Uploaded </div>
        <div class="bar"> </div>
    </div>
    <div class="section trained">
        <div class="label"> 
            <span> {{corpus.trained}} Trained ({{corpus.trained_ratio | percent:'1.2-2'}}) </span>
            <span> {{corpus.untrained}} To Be ({{corpus.untrained_ratio | percent:'1.2-2'}}) </span>
        </div>
        <div class="bar"><span class="bar-percent" [ngStyle]="{'width': corpus.trained_ratio | percent:'1.2-2'}"></span></div>
    </div>
    <app-upload></app-upload>
</div>
